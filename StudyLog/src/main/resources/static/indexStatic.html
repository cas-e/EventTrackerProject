<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Quotables</title>
<link rel="stylesheet" href="css/style.css">
<!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->



<!-- <script type="module" src="js/http.js"></script> -->
<!-- <script type="module" src="js/script.js"></script> -->
<script src="js/script.js"></script> 

</head>
<body>

<h1>Quotes</h1>

<a href="index.html">Go to Angular Front End</a>
<button style="margin-left:10px;" id="addQuote">Add new quote</button>
<br>
<br>

<div id="addSection">
	
</div>
<div id="quoteList">

</div>

<div class="quote objectTarget" id="quote">
	<hr>
	<br>
	<blockquote class="quote-content"><param name="content"></blockquote>
	<p class="quote-author"><code>&#8212;</code> <param name="author"></p>
	<br>
	<button class="quoteEdit">Edit</button>
	<br>
	<button class="quoteDelete">Delete</button>
</div>

<div class="quote objectTarget" id="editView">
	<form>
	<hr>
	<br>
	<blockquote class="quote-content"><param name="content"></blockquote>
	<p class="quote-author"><code>&#8212;</code> <param name="author"></p>
	<br>
	<button class="editConfirm">Confirm</button>
	<br>
	<button class="editCancel">Cancel</button>
	</form>
</div>


</body>
</html>
